<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <main class="main__body">
      <div class="upper__panel">
        <img src="/images/logo.svg" alt="" />
      </div>

      <div class="page__body">
        <div class="card__image">
          <img src="/images/illustration-mockups.svg" alt="" />
        </div>

        <div class="right__panel">
          <h1>Build The Community Your Fans Will Love</h1>
          <p>
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <div class="link"><a href="#">Register</a></div>
        </div>
      </div>

      <div class="icons">
        <img class="instagram" src="/images/logo-instagram.svg" alt="" />
        <img class="twitter" src="/images/logo-twitter.svg" alt="" />
        <img src="/images/logo-facebook.svg" alt="" class="facebook" />
      </div>
    </main>
  </body>
</html>
